<!doctype html>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script src="/static/scripts/jquery/jquery-1.4.4.min.js"></script>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- font files  -->
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <!-- /font files  -->
    <!-- css files -->
    <link href="/static/css/style.css" rel='stylesheet' type='text/css' media="all"/>
    <!-- /css files -->

</head>
<body>
<h1>Register</h1>
<div class="log">
    <div class="content2">
        <h2>Register</h2>
        <div id="vidi">
            <button class="register" onclick="openMedia()" id="openvideo">开启摄像头</button>
            <button class="register" onclick="make_face()" id="takephoto" style="display: none">拍照</button>
{#                        <img id="imgTag" src="" alt="imgTag">#}
                        <button class="register" onclick="closeMedia()">关闭摄像头</button>
            <video id="video" width="500px" height="500px" autoplay="autoplay"></video>
            <canvas id="canvas" width="500px" height="500px" style="display: none"></canvas>

        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="footer">
    <p>Copyright &copy; <a href="http://www.baizhiedu.com/" target="_blank" title="百知教育">百知教育</a></p>
</div>

<script>
    let mediaStreamTrack = null; // 视频对象(全局)
    window.num = 0;
    var dont = 0;
    var takephoto;

    function openMedia() {

        $('#openvideo').css('display', 'none');
        $('#takephoto').css('display', 'block');
        let constraints = {
            video: {width: 500, height: 500},
            audio: true
        };
        //获得video摄像头
        let video = document.getElementById('video');
        let promise = navigator.mediaDevices.getUserMedia(constraints);
        promise.then((mediaStream) => {
            mediaStreamTrack = typeof mediaStream.stop === 'function' ? mediaStream : mediaStream.getTracks()[1];
            video.srcObject = mediaStream;
            video.play();
        });
    }
    function make_face() {
        takephoto = setInterval(takePhoto, 2000);
    }

    // 拍照
    function takePhoto() {
        //获得Canvas对象
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, 500, 500);
        // toDataURL  ---  可传入'image/png'---默认, 'image/jpeg'
        let img = document.getElementById('canvas').toDataURL().substring(22);
        $('#canvas').css('display', 'none');
        $.ajax({
            type: "POST",
            url: "{% url 'groupapp:face' %}",
            data: {pp: img,mana:'add',um:num, csrfmiddlewaretoken: '{{ csrf_token }}'},
            success: function (msg) {
                console.log(num);
                if (msg === '1') {
                    window.num += 1;
                    if (window.num > 3) {
                        closeMedia();
                        alert('大饼脸图像采集完成！');
                        location.href = "{% url 'groupapp:login' %}?status=1"
                    }
                }
                else if (msg ==='2'){  location.href = "{% url 'groupapp:register' %}"  }
                dont += 1;
                 if (dont === 10) {
                    closeMedia();
                    alert('你这不是大饼脸！');
                }
            }
        });
    }

    // 关闭摄像头
    function closeMedia() {
        clearInterval(takephoto);
        mediaStreamTrack.stop();
        $('#video').css('display', 'none');
        $('#openvideo').css('display', 'block');
        $('#takephoto').css('display', 'none');
    }
</script>

</body>
</html>
