    <script>
        {#     java script functions     #}
        var email_flag = false;
        var name_flag = false;
        var password_flag = false;
        var phone_flag = false;
        function check_name(self) {
            var re = /^[^0-9][a-zA-Z0-9_]+$/;
            if(!self.value){alert('Name can\'t be empty!')}
            else if(!re.test(self.value)) {alert('Name form error!')}
            else{name_flag = true;}
        }
        function check_phone(self) {
            var re = /^1(3|4|5|7|8)\d{9}$/;
            if (!self.value) { alert('Phone can\'t be empty!')}
            else if(!re.test(self.value)){ alert('Phone form error')}
            else{phone_flag = true }
        }
        function check_email(self) {
            var re = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)$/;
            if (!self.value) { alert('Email can\'t be empty!')}
            else if(!re.test(self.value)){ alert('Email form error')}
            else{email_flag = true }
        }
        function check_pwd(self) {
            {#必须包含 大小写字母，@ 其中的两个#}
            var re1 = /@/;
            var re2 = /[a-z]/;
            var re3 = /[A-Z]/;
            var count = re1.test(self.value)+re2.test(self.value)+re3.test(self.value);
            if (!self.value) { alert('Password can\'t be empty!')}
            else if(count < 2){ alert('Password form error')}
            else{password_flag = true }
        }
        function mysubmit(self) {
            if(name_flag && phone_flag && email_flag && password_flag)
            {   alert('hehe');
                $(self).parent().submit();}
            else {  alert('You can\'t submit now !') }
        }
    </script>
</head>
<body>
<h1>Register</h1>
<div class="log">
	<div class="content2">
		<h2>Register</h2>
		<form action="{% url 'groupapp:registerlogic' %}" method="post">
            {% csrf_token %}
{#            <input type="text" name="name" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'NAME AND SURNAME';}">#}
            <input type="text" name="name"  onblur="check_name(this)" placeholder="NAME AND SURNAME" maxlength="128">
			<input type="tel" name="phone" onblur= 'check_phone(this)' placeholder ='PHONE' maxlength="11">
			<input type="email" name="email" onblur='check_email(this)' placeholder= 'EMAIL ADDRESS' maxlength="128">
			<input type="password" name="password"  onblur='check_pwd(this)' placeholder='PASSWORD' maxlength="20">
			<input type="button" class="register" value="Register" onclick="mysubmit(this)">
        </form>
	</div>
