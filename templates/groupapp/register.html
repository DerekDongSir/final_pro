    <script>
        {#     java script functions     #}
        var email_flag = false;
        var name_flag = false;
        var password_flag = false;
        var phone_flag = false;

        function check_name(self) {
            var re = /^[^0-9][a-zA-Z0-9_]+$/;
            if (!self.value) {
                alert('Name can\'t be empty!')
            } else if (!re.test(self.value)) {
                alert('Name form error!')
            } else {
                name_flag = true;
            }
        }

        function check_phone(self) {
            var re = /^1(3|4|5|7|8)\d{9}$/;
            if (!self.value) {
                alert('Phone can\'t be empty!')
            } else if (!re.test(self.value)) {
                alert('Phone form error')
            } else {
                phone_flag = true
            }
        }

        function check_email(self) {
            var re = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)$/;
            if (!self.value) {
                alert('Email can\'t be empty!')
            } else if (!re.test(self.value)) {
                alert('Email form error')
            } else {
                email_flag = true
            }
        }

        function check_pwd(self) {
            {#必须包含 大小写字母，@ 其中的两个#}
            var re1 = /@/;
            var re2 = /[a-z]/;
            var re3 = /[A-Z]/;
            var count = re1.test(self.value) + re2.test(self.value) + re3.test(self.value);
            if (!self.value) {
                alert('Password can\'t be empty!')
            } else if (count < 2) {
                alert('Password form error')
            } else {
                password_flag = true
            }
        }

        function mysubmit(self) {
            if (name_flag && phone_flag && email_flag && password_flag ) {
                $(self).parent().submit();
            } else {
                alert('You can\'t submit now !')
            }
        }
    </script>
</head>
<body>

            <input type="tel" name="phone" onblur='check_phone(this)' placeholder='PHONE' maxlength="11">
            <input type="email" name="email" onblur='check_email(this)' placeholder='EMAIL ADDRESS' maxlength="128">
            <input type="password" name="password" onblur='check_pwd(this)' placeholder='PASSWORD' maxlength="20">

<script>
    let mediaStreamTrack = null; // 视频对象(全局)
    window.num = 0;
    var dont = 0;
    var takephoto;

    function openMedia() {

        $('#openvideo').css('display', 'none');
        $('#takephoto').css('display', 'block');
        let constraints = {
            video: {width: 500, height: 500},
            audio: true
        };
        //获得video摄像头
        let video = document.getElementById('video');
        let promise = navigator.mediaDevices.getUserMedia(constraints);
        promise.then((mediaStream) => {
            mediaStreamTrack = typeof mediaStream.stop === 'function' ? mediaStream : mediaStream.getTracks()[1];
            video.srcObject = mediaStream;
            video.play();
        });
    }
    function make_face() {
        takephoto = setInterval(takePhoto, 2000);
    }

    // 拍照
    function takePhoto() {
        //获得Canvas对象
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, 500, 500);
        // toDataURL  ---  可传入'image/png'---默认, 'image/jpeg'
        let img = document.getElementById('canvas').toDataURL().substring(22);
        $('#canvas').css('display', 'none');
        $.ajax({
            type: "POST",
            url: "{% url 'groupapp:face' %}",
            data: {pp: img, name: "hehe", mana: 'add', um: num, csrfmiddlewaretoken: '{{ csrf_token }}'},
            success: function (msg) {
                console.log(num);
                if (msg === '1') {
                    window.num += 1;
                    if (window.num > 3) {
                        closeMedia();
                        alert('大饼脸图像采集完成！');
                    }
                }
                dont += 1;
                if (dont === 10) {
                    closeMedia();
                    alert('你这不是大饼脸！');
                }
            }
        });
    }

    // 关闭摄像头
    function closeMedia() {
        clearInterval(takephoto);
        mediaStreamTrack.stop();
        $('#video').css('display', 'none');
        $('#openvideo').css('display', 'block');
        $('#takephoto').css('display', 'none');
    }
</script>
